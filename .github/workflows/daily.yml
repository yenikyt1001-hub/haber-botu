name: Genel Haber Botu

on:
  schedule:
    - cron: '0 * * * *'  # Her saat başı çalışır
  workflow_dispatch:      # Manuel çalıştırma butonu

jobs:
  build:
    runs-on: ubuntu-latest
    # Dosya yazma yetkisini burada garantiye alıyoruz
    permissions:
      contents: write

    steps:
      - name: Depoyu Klonla
        uses: actions/checkout@v3

      - name: Python Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Kütüphaneleri Yükle
        run: pip install feedparser

      - name: Botu Çalıştır
        env:
          GMAIL_SIFRE: ${{ secrets.GMAIL_SIFRE }}
        run: python haberci.py

      - name: Hafızayı Kaydet ve Pushla
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Dosya yoksa oluştur (Hata almanı engeller)
          touch haber_hafiza.txt
          
          git add haber_hafiza.txt
          
          # Eğer değişiklik yoksa hata vermeden geç
          git commit -m "Haber hafızası güncellendi [skip ci]" || echo "Değişiklik yok."
          
          git push
