name: Haber ve Oyun Botu

on:
  schedule:
    - cron: '0 * * * *' # Her saat başı çalışır
  workflow_dispatch:      # Manuel çalıştırma butonu (test için)

jobs:
  haber_gonder:
    runs-on: ubuntu-latest
    permissions:
      contents: write     # Yazma yetkisi burada (Hata almamak için şart)
    steps:
      - name: Depoyu Klonla
        uses: actions/checkout@v3

      - name: Python Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Kutuphaneleri Yukle
        run: pip install feedparser google-generativeai

      - name: Botu Çalıştır
        env:
          GMAIL_SIFRE: ${{ secrets.GMAIL_SIFRE }}
        run: python haberci.py

      - name: Hafızayı Kaydet ve Pushla
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          touch haber_hafiza.txt
          git add haber_hafiza.txt
          git commit -m "Hafiza guncellendi [skip ci]" || echo "Degisiklik yok"
          git push
